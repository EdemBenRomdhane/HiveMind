apiVersion: v1
kind: Service
metadata:
  name: mailing-service
  namespace: hivemind
  labels:
    app: mailing-service
spec:
  ports:
  - port: 5001
    targetPort: 5001
  selector:
    app: mailing-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailing-service
  namespace: hivemind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailing-service
  template:
    metadata:
      labels:
        app: mailing-service
    spec:
      containers:
      - name: mailing-service
        image: hivemind-mailing-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: TOPIC_ALERTS
          value: "anomaly-alerts"
        - name: SMTP_SERVER
          value: "smtp.gmail.com"
        - name: SMTP_PORT
          value: "587"
        - name: EMAIL_FROM
          value: "hivemind@example.com"
        - name: EMAIL_TO
          value: "admin@hivemind.local"
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: email-credentials
              key: password
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
