apiVersion: v1
kind: Service
metadata:
  name: anomaly-detection-service
  namespace: hivemind
  labels:
    app: anomaly-detection-service
spec:
  ports:
  - port: 8082
    targetPort: 8082
    nodePort: 30082
  type: NodePort
  selector:
    app: anomaly-detection-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anomaly-detection-service
  namespace: hivemind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anomaly-detection-service
  template:
    metadata:
      labels:
        app: anomaly-detection-service
    spec:
      containers:
      - name: anomaly-detection-service
        image: hivemind-anomaly-detection-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
