apiVersion: v1
kind: Service
metadata:
  name: iot-device-service
  namespace: hivemind
  labels:
    app: iot-device-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort
  selector:
    app: iot-device-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-device-service
  namespace: hivemind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-device-service
  template:
    metadata:
      labels:
        app: iot-device-service
    spec:
      containers:
      - name: iot-device-service
        image: hivemind-iot-device-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
