apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: hivemind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      hostNetwork: true # Required to access host's Ollama at localhost
      containers:
      - name: ai-service
        image: hivemind-ai-service:latest
        imagePullPolicy: IfNotPresent
        # No ports needed with hostNetwork
        env:
        - name: OLLAMA_HOST
          value: "localhost:11434"
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
