apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: hivemind
  labels:
    app: backend-service
spec:
  ports:
  - port: 8089
    targetPort: 8080
    nodePort: 30089 # Expose via NodePort
  type: NodePort
  selector:
    app: backend-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: hivemind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
      - name: backend-service
        image: hivemind-backend-service:latest # Assumes local image registry or pre-loaded images
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_CASSANDRA_CONTACT_POINTS
          value: "cassandra"
        - name: SPRING_CASSANDRA_PORT
          value: "9042"
        - name: SPRING_CASSANDRA_LOCAL_DATACENTER
          value: "datacenter1"
        - name: SPRING_CASSANDRA_KEYSPACE_NAME
          value: "hivemind"
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
