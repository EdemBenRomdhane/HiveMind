<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiveMind Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .data-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .data-item {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .data-item.alert-high {
            border-left-color: #ef4444;
        }

        .data-item.alert-medium {
            border-left-color: #f59e0b;
        }

        .data-item small {
            color: #6b7280;
            display: block;
            margin-top: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            background: #1f2937;
            color: #10b981;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .error {
            color: #ef4444;
        }

        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è HiveMind Testing Dashboard</h1>
            <p class="subtitle">Simple testing interface for backend API and system monitoring</p>
        </header>

        <div class="grid">
            <!-- System Status -->
            <div class="card">
                <h2><span class="status-indicator" id="backend-status"></span> System Status</h2>
                <button onclick="checkBackendStatus()">Check Backend</button>
                <button onclick="refreshAll()" class="btn-success">Refresh All Data</button>
                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-number" id="total-events">0</span>
                        <span class="stat-label">Events</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-number" id="total-alerts">0</span>
                        <span class="stat-label">Alerts</span>
                    </div>
                </div>
            </div>

            <!-- Create Event -->
            <div class="card">
                <h2>‚ûï Create Event</h2>
                <input type="text" id="event-device" placeholder="Device ID (e.g., server-01)">
                <input type="text" id="event-type" placeholder="Event Type (e.g., LOGIN_ATTEMPT)">
                <select id="event-severity">
                    <option value="INFO">INFO</option>
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>
                <input type="text" id="event-metadata" placeholder="Metadata (optional)">
                <button onclick="createEvent()">Create Event</button>
            </div>

            <!-- Create Alert -->
            <div class="card">
                <h2>üö® Create Alert</h2>
                <input type="text" id="alert-device" placeholder="Device ID">
                <input type="text" id="alert-description" placeholder="Description">
                <select id="alert-severity">
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                </select>
                <select id="alert-source">
                    <option value="MANUAL_TEST">MANUAL_TEST</option>
                    <option value="ANOMALY_SERVICE">ANOMALY_SERVICE</option>
                    <option value="AI_SERVICE">AI_SERVICE</option>
                </select>
                <button onclick="createAlert()">Create Alert</button>
            </div>
        </div>

        <div class="grid">
            <!-- Recent Events -->
            <div class="card">
                <h2>üìã Recent Events</h2>
                <button onclick="loadEvents()">Load Events</button>
                <button onclick="clearEvents()" class="btn-danger">Clear Display</button>
                <div class="data-list" id="events-list"></div>
            </div>

            <!-- Recent Alerts -->
            <div class="card">
                <h2>‚ö†Ô∏è Recent Alerts</h2>
                <button onclick="loadAlerts()">Load Alerts</button>
                <button onclick="loadAlertsBySeverity('HIGH')" class="btn-danger">HIGH Only</button>
                <button onclick="clearAlerts()" class="btn-danger">Clear Display</button>
                <div class="data-list" id="alerts-list"></div>
            </div>
        </div>

        <div class="card">
            <h2>üìä Activity Log</h2>
            <button onclick="clearLog()" class="btn-danger">Clear Log</button>
            <div id="activity-log"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8089/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('activity-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const indicator = document.getElementById('backend-status');
                if (response.ok) {
                    indicator.className = 'status-indicator status-online';
                    log('‚úÖ Backend is online', 'success');
                } else {
                    indicator.className = 'status-indicator status-offline';
                    log('‚ùå Backend returned error', 'error');
                }
            } catch (error) {
                document.getElementById('backend-status').className = 'status-indicator status-offline';
                log('‚ùå Cannot connect to backend', 'error');
            }
        }

        async function createEvent() {
            const event = {
                deviceId: document.getElementById('event-device').value,
                eventType: document.getElementById('event-type').value,
                severity: document.getElementById('event-severity').value,
                metadata: document.getElementById('event-metadata').value
            };

            try {
                const response = await fetch(`${API_BASE}/events`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(event)
                });

                if (response.ok) {
                    log(`‚úÖ Event created: ${event.eventType}`, 'success');
                    loadEvents();
                } else {
                    log(`‚ùå Failed to create event`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function createAlert() {
            const alert = {
                deviceId: document.getElementById('alert-device').value,
                description: document.getElementById('alert-description').value,
                severity: document.getElementById('alert-severity').value,
                source: document.getElementById('alert-source').value,
                confidence: 1.0
            };

            try {
                const response = await fetch(`${API_BASE}/alerts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(alert)
                });

                if (response.ok) {
                    log(`‚úÖ Alert created: ${alert.severity}`, 'success');
                    loadAlerts();
                } else {
                    log(`‚ùå Failed to create alert`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const events = await response.json();
                
                document.getElementById('total-events').textContent = events.length;
                
                const listDiv = document.getElementById('events-list');
                listDiv.innerHTML = events.slice(0, 10).map(event => `
                    <div class="data-item">
                        <strong>${event.eventType}</strong> - ${event.deviceId}
                        <br>Severity: ${event.severity}
                        <small>${new Date(event.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
                
                log(`üìã Loaded ${events.length} events`);
            } catch (error) {
                log(`‚ùå Error loading events: ${error.message}`, 'error');
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch(`${API_BASE}/alerts`);
                const alerts = await response.json();
                
                document.getElementById('total-alerts').textContent = alerts.length;
                
                const listDiv = document.getElementById('alerts-list');
                listDiv.innerHTML = alerts.slice(0, 10).map(alert => `
                    <div class="data-item alert-${alert.severity.toLowerCase()}">
                        <strong>${alert.description}</strong>
                        <br>Device: ${alert.deviceId} | Severity: ${alert.severity} | Source: ${alert.source}
                        <small>${new Date(alert.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
                
                log(`‚ö†Ô∏è Loaded ${alerts.length} alerts`);
            } catch (error) {
                log(`‚ùå Error loading alerts: ${error.message}`, 'error');
            }
        }

        async function loadAlertsBySeverity(severity) {
            try {
                const response = await fetch(`${API_BASE}/alerts/severity/${severity}`);
                const alerts = await response.json();
                
                const listDiv = document.getElementById('alerts-list');
                listDiv.innerHTML = alerts.map(alert => `
                    <div class="data-item alert-${alert.severity.toLowerCase()}">
                        <strong>${alert.description}</strong>
                        <br>Device: ${alert.deviceId} | Source: ${alert.source}
                        <small>${new Date(alert.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
                
                log(`‚ö†Ô∏è Loaded ${alerts.length} ${severity} alerts`);
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function clearEvents() {
            document.getElementById('events-list').innerHTML = '';
            log('üóëÔ∏è Events display cleared');
        }

        function clearAlerts() {
            document.getElementById('alerts-list').innerHTML = '';
            log('üóëÔ∏è Alerts display cleared');
        }

        function clearLog() {
            document.getElementById('activity-log').innerHTML = '';
        }

        function refreshAll() {
            checkBackendStatus();
            loadEvents();
            loadAlerts();
        }

        // Auto-check status on load
        window.onload = () => {
            log('üöÄ Dashboard loaded');
            checkBackendStatus();
        };
    </script>
</body>
</html>
