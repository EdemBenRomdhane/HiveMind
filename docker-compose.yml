version: '3.8'

# ============================================================================
# HiveMind - Unified Docker Compose
# All microservices for the security monitoring ecosystem
# ============================================================================

services:

  # ============ MESSAGE BROKER (KAFKA - KRAFT MODE) ============
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_HEAP_OPTS: "-Xms256M -Xmx256M"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hivemind

  # ============ DATABASE (CASSANDRA) ============
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=HiveMindCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    deploy:
      resources:
        limits:
          memory: 768M
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - hivemind
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ] || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============ BACKEND SERVICE (Jasser) ============
  backend-service:
    build:
      context: ./database-backend
      dockerfile: Dockerfile
    container_name: backend-service
    ports:
      - "8089:8080" # Avoid conflict with 8080 (IoT service)
    environment:
      - SPRING_CASSANDRA_CONTACT_POINTS=cassandra
      - SPRING_CASSANDRA_PORT=9042
      - SPRING_CASSANDRA_LOCAL_DATACENTER=datacenter1
      - SPRING_CASSANDRA_KEYSPACE_NAME=hivemind
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_OPTS=-Xms256m -Xmx256m
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - hivemind
    depends_on:
      cassandra:
        condition: service_healthy

  # ============ STREAM PROCESSING (FLINK) ============
  jobmanager:
    image: flink:1.18-java17
    container_name: flink-jobmanager
    ports:
      - "8085:8081" # Flink UI
    command: jobmanager
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        jobmanager.memory.process.size: 512m
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - hivemind
    depends_on:
      - kafka

  taskmanager:
    image: flink:1.18-java17
    container_name: flink-taskmanager
    command: taskmanager
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - |
        taskmanager.numberOfTaskSlots: 1
        taskmanager.memory.process.size: 512m
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - hivemind
    depends_on:
      - jobmanager

  # ============ ELK STACK (Temporarily Disabled) ============
  # ============ ELK STACK ============
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - hivemind
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    networks:
      - hivemind
    depends_on:
      - kafka
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - hivemind
    depends_on:
      - elasticsearch

  # ============ GRAFANA MONITORING (Temporarily Disabled) ============
  # ============ GRAFANA MONITORING ============
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: grafana_db
      MYSQL_USER: grafana
      MYSQL_PASSWORD: grafana_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./grafana-stack/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
      - hivemind

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_DATABASE_TYPE: mysql
      GF_DATABASE_HOST: mysql:3306
      GF_DATABASE_NAME: grafana_db
      GF_DATABASE_USER: grafana
      GF_DATABASE_PASSWORD: grafana_pass
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-stack/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - hivemind
    depends_on:
      - mysql
      - elasticsearch

  # ============ AI SERVICE (Aya) (Temporarily Disabled) ============
  # ============ AI SERVICE (Aya) ============
  ai-service:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai-service
    network_mode: "host"
    environment:
      - OLLAMA_HOST=localhost:11434
      - OLLAMA_MODEL=tinyllama:latest
      - FLASK_ENV=production
      - KAFKA_BOOTSTRAP_SERVERS=127.0.0.1:9094
      - BACKEND_URL=http://localhost:8089/api/events
    deploy:
      resources:
        limits:
          memory: 256M
    # Note: Requires Ollama running on host machine

    # ============ FLINK JOB SUBMITTER ============
  flink-job-submitter:
    image: flink:1.18-java17
    container_name: flink-job-submitter
    volumes:
      - ./DataStream_work/target:/opt/flink/usrlib
      - ./DataStream_work/submit-job.sh:/opt/flink/submit-job.sh
    command: /bin/bash /opt/flink/submit-job.sh
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - hivemind
    depends_on:
      - jobmanager
      - taskmanager
    # ============ IOT DEVICE SERVICE (Malek) ============
  iot-device-service:
    build:
      context: ./iot-device-service
      dockerfile: Dockerfile
    container_name: iot-device-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_OPTS=-Xms256m -Xmx256m
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - hivemind
    depends_on:
      - kafka

  # ============ KAFKA REST PROXY (Standard ingestion bridge) ============
  kafka-rest:
    image: confluentinc/cp-kafka-rest:7.4.0
    container_name: kafka-rest
    ports:
      - "8083:8082"
    environment:
      KAFKA_REST_HOST_NAME: kafka-rest
      KAFKA_REST_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - hivemind
    depends_on:
      - kafka

  # ============ ANOMALY DETECTION SERVICE (Malek) ============
  anomaly-detection-service:
    build:
      context: ./anomaly-detection-service
      dockerfile: Dockerfile
    container_name: anomaly-detection-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_OPTS=-Xms256m -Xmx256m
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - hivemind
    depends_on:
      - kafka
      # - ai-service

      # ============ MAILING SERVICE ============
  mailing-service:
    build:
      context: ./mailing-service
      dockerfile: Dockerfile
    container_name: mailing-service
    depends_on:
      - kafka
      - mailhog
    networks:
      - hivemind
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - TOPIC_ALERTS=anomaly-alerts
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - FROM_EMAIL=alerts@hivemind.local
      - TO_EMAIL=admin@hivemind.local
    deploy:
      resources:
        limits:
          memory: 128M

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI
    deploy:
      resources:
        limits:
          memory: 64M
    networks:
      - hivemind
      # ============ NETWORKS ============
networks:
  hivemind:
    driver: bridge

# ============ VOLUMES ============
volumes:
  kafka_data:
  es_data:
  mysql_data:
  grafana_data:
  cassandra_data:
