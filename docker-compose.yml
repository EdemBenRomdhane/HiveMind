version: '3.8'

# ============================================================================
# HiveMind - Unified Docker Compose
# All microservices for the security monitoring ecosystem
# ============================================================================

services:

  # ============ MESSAGE BROKER (KAFKA - KRAFT MODE) ============
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9094:9092"
      - "9093:9093"
    environment:
      # KRaft mode (no ZooKeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_INTERNAL://0.0.0.0:29092
      # For localhost testing (default):
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9094,PLAINTEXT_INTERNAL://kafka:29092
      # For remote agents (uncomment):
      # KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.1.10:9094,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - hivemind
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============ STREAM PROCESSING (FLINK) ============
  jobmanager:
    image: flink:1.18-java17
    container_name: flink-jobmanager
    ports:
      - "8085:8081" # Flink UI
    command: jobmanager
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    networks:
      - hivemind
    depends_on:
      - kafka

  taskmanager:
    image: flink:1.18-java17
    container_name: flink-taskmanager
    command: taskmanager
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - hivemind
    depends_on:
      - jobmanager

  # ============ ELK STACK ============
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - hivemind
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    networks:
      - hivemind
    depends_on:
      - kafka
      - elasticsearch

  kibana:
    image: kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - hivemind
    depends_on:
      - elasticsearch

  # ============ GRAFANA MONITORING ============
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: grafana_db
      MYSQL_USER: grafana
      MYSQL_PASSWORD: grafana_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./grafana-stack/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - hivemind

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_DATABASE_TYPE: mysql
      GF_DATABASE_HOST: mysql:3306
      GF_DATABASE_NAME: grafana_db
      GF_DATABASE_USER: grafana
      GF_DATABASE_PASSWORD: grafana_pass
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-stack/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - hivemind
    depends_on:
      - mysql
      - elasticsearch

  # ============ AI SERVICE (Aya) ============
  ai-service:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "5001:5001"
    environment:
      - OLLAMA_HOST=host.gateway.docker.internal:11434
      - FLASK_ENV=production
    networks:
      - hivemind
    # Note: Requires Ollama running on host machine

    # ============ IOT DEVICE SERVICE (Malek) ============
  iot-device-service:
    build:
      context: ./iot-device-service
      dockerfile: Dockerfile
    container_name: iot-device-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - hivemind
    depends_on:
      - kafka

  # ============ ANOMALY DETECTION SERVICE (Malek) ============
  anomaly-detection-service:
    build:
      context: ./anomaly-detection-service
      dockerfile: Dockerfile
    container_name: anomaly-detection-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - hivemind
    depends_on:
      - kafka
      - ai-service

# ============ NETWORKS ============
networks:
  hivemind:
    driver: bridge

# ============ VOLUMES ============
volumes:
  kafka_data:
  es_data:
  mysql_data:
  grafana_data:
